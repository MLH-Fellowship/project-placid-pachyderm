<!DOCTYPE html>
<html lang="en">

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta property="og:title" content="Personal Portfolio">
        <meta property="og:description" content="My Personal Portfolio">
        <meta property="og:url" content="{{ url }}">

        <!-- Styling sheets -->
        <link lang='sass' rel="stylesheet" href="./static/styles/main.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <title>{{ title }}</title>
    </head>

    <body>
        {% include 'includes/nav-bar.html'  %}

        <section class="page-content">

            <form action="http://127.0.0.1:5000/api/timeline_post" method="POST" enctype="text/plain"> 

                <label for="name">Name:</label> <br>
                <input type="text" id="name" name="name" required> <br>
                
                <label for="email">Email:</label> <br>
                <input type="email" id="email" name="email" required> <br>

                <label for="content">Content:</label> <br>
                <textarea id="content" name="content" rows="10" cols="80"></textarea> <br>
                
                <input type="submit" value="Submit">
    
            </form> 
            
            <section class="results">

            </section>

        </section>

        {% include 'includes/footer.html'  %}
        
    </body>
</html>
